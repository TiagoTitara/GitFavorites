<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GitFavorites</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="app">
      <header>
        <img src="./Assets/button2.svg">
        <div id="input">
          <label class="sr-only" for="input-search">Digite o Github username que quer favoritar</label>
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button type="button" onclick="alert('Favoritar')">FAVORITAR</button>
          <img id="star" src="./Assets/star.svg">
          <img id="star2" src="./Assets/star2.svg"
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Users</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </body>
</html>
